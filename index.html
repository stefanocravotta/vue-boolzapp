<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Boolzapp</title>
</head>
<body>

  <div id="app">
    <div class="top-back"></div>
    <div class="middle-back"></div>
    <div class="container clearfix">

      <aside id="left">

        <div class="top-aside clearfix">

          <div class="left-top-aside">
            <img src="assets/img/avatar_io.jpg" alt="">
            <span>Sofia</span>
          </div>

          <div class="right-top-aside">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

        </div>

        <div class="banner-notifiche clearfix">

          <div class="centro-notifiche">

            <div class="icona-notifica">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="text-notifiche">
              <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
            </div>
            
          </div>
        </div>

        <div class="central-aside"></div>
      </aside>

      <main>
        <div class="top-main"></div>
        <div class="central-main"></div>
        <div class="bottom-main"></div>
      </main>
    </div>
  </div>
  

  <script src="assets/js/script.js"></script>
</body>
</html>
