<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Boolzapp</title>
</head>
<body>

  <div id="app">
    <div class="top-back"></div>
    <div class="middle-back"></div>
    <div class="container clearfix">

      <aside id="left">

        <div class="top-aside clearfix">

          <div class="left-top-aside">
            <img src="assets/img/avatar_io.jpg" alt="">
            <span>Sofia</span>
          </div>

          <div class="right-top-aside">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

        </div>

        <div class="banner-notifiche clearfix">

          <div class="centro-notifiche">

            <div class="icona-notifica">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="text-notifiche">
              <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
            </div>
            
          </div>
        </div>

        <div class="search-input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="Cerca o inizia una nuova chat" type="text">
        </div>

        <div class="central-aside">
          
          <div v-for="user in users" class="box">

            <img src="assets/img/avatar_1.jpg" alt="">

            <div class="messaggio">
              <div class="nome">{{user.name}}</div>
              <div class="testo-messaggio">Ultimo messaggio inviato</div>
            </div>

            <div class="orario">22:00</div>
          </div>
          
        </div>

      </aside>

      <main>

        <div class="top-main clearfix">

          <div class="top-main-left">
            <img src="assets/img/avatar_io.jpg" alt="">
            <span>Sofia</span>
          </div>
          <div class="top-main-right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="central-main"></div>

        <div class="bottom-main">

          <i class="fa-regular fa-face-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fa-solid fa-microphone"></i>
        </div>

      </main>
    </div>
  </div>
  

  <script src="assets/js/script.js"></script>
</body>
</html>
